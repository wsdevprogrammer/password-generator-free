<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Password Generator - Genrate Secqure Password</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
<link href="https://fonts.googleapis.com/css?family=Kanit:300,500,700" rel="stylesheet"></link>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="title-wrapper">
    <h1 class="title">Password Generator</h1>
  </div>
  <div class="inner-wrapper">
    <div class="password-wrapper">
    <div class="password-here" id="password-here">
    Select Password Difficulty Press Genrate: 
  </div>
    <button class="copy" id="copy">Copy</button>
    <div class="alert" id="alert"><span class="message" id="message"></span></div>
  </div>
  <p class="instructions">Select your options and click the "generate" button. Your passord will appear above.</p>
  <div class="controls">
    <div class="control length" id="length-box">
      <label for="length">Password Length</label>
      <input id="length" list="tickmarks" max="20" min="4" type="range" />
      <datalist id="tickmarks">
        <option label="4" value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">        
        <option value="9">
        <option value="10">
        <option value="11">
        <option label="12" value="12">
        <option value="13">
        <option value="14">
        <option value="15">
        <option value="16">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
      </option></option></option></option></option></option></option></option></option></option></option></option></option></option></option></option></option></datalist>
    </div>
    <div class="control">
      <input id="lowercase" type="checkbox" />
      <label class="check-label" for="lowercase"><span class="checkbox">Use lowercase letters</span></label>
    </div>
    <div class="control">
      <input id="uppercase" type="checkbox" />
      <label class="check-label" for="uppercase"><span class="checkbox">Use uppercase letters</span></label>
    </div>
    <div class="control">
      <input id="numbers" type="checkbox" />
      <label class="check-label" for="numbers"><span class="checkbox">Use numbers</span></label>
    </div>
    <div class="control">
      <input id="punctuation" type="checkbox" />
      <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
    </div>
    <button class="generate" id="generate">Generate!</button>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
<script src="script.js"></script>
</body>
</html>
